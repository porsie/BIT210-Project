<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FlexIS | Update Daily Schedule </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="PorSie.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
         integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="logoBanner">
            <img src="img/logo.jpg" alt="FlexIS">
        </div>
        <div class="colorDiv"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-3 bg-secondary sticky-top">
                    <nav>
                        <div class="row row-cols-5 row-cols-md-1">
                            <div class="col py-3 text-center text-md-left">Menu</div>
                            <div class="col py-3 text-center text-md-left"><a href="">Submit FWA Request</a></div>
                            <div class="col py-3 text-center text-md-left"><a href="">Update Daily Schedule</a></div>
                            <div class="col py-3 text-center text-md-left"><a href="">Logout</a></div>
                        </div>
                    </nav>
                </div>
                <div class="col-md-7 bg-light">
                    <main>
                        <hr>
                        <div id="UpdateFWAForm">
                            <h3>Update Daily Schedule</h3><hr>
                            <form method="post" action="" id="FWAForm">
                                <fieldset class="border p-2">
                                    <div class="form-group input-control">
                                        <label for="date">Please select date to update your daily schedule: </label>
                                        <select class="form-select" name="date" id="date">
                                            <option selected value="department0"> Date </option>
                                            <option value="date1"> 1/2/2023 </option>
                                            <option value="date2"> 2/2/2023 </option>
                                            <option value="date3"> 3/2/2023 </option>
                                        </select>
                                        <p>Error message</p>
                                    </div>
                                    <div class="form-group input-control">
                                        <label for="workLocation">Work location </label>
                                        <input type="text" class="form-control form-control-sm" name="workLocation" id="workLocation" >
                                        <p>Error message</p>
                                    </div>
                                    <div class="form-group input-control">
                                        <label for="workHours">Work hours </label>
                                        <input type="text" class="form-control form-control-sm" name="workHours" id="workHours">
                                        <p>Error message</p>
                                    </div>
                                    <div class="form-group input-control">
                                        <label for="workReport">Submit your work report here</label>
                                        <input type="file"  name="workReport" id="workReport">
                                        <p>Error message</p>
                                    </div>
                                    <input type="submit" value="Submit" class="btn btn-success" id="submit">
                                </fieldset>
                            </form>
                        </div>
                    </main>
                    <br>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <div class="footer">
            <small><i>Copyright &copy; 2023 HELP University</i></small>
        </div>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
         <script src="PorSie.js"></script>
    </body>
</html>
