    <body>
        <div class="logoBanner">
            <img src="img/logo.jpg" alt="FlexIS">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-3 bg-secondary sticky-top">
                    <nav>
                        <div class="row row-cols-5 row-cols-md-1">
                            <div class="col py-3 text-center text-md-left">Menu</div>
                            <div class="col py-3 text-center text-md-left"><a href="">Review FWA Request</a></div>
                            <div class="col py-3 text-center text-md-left"><a href="">Review Employee Schedule</a></div>
                            <div class="col py-3 text-center text-md-left"><a href="">View FWA Analytics</a></div>
                            <div class="col py-3 text-center text-md-left"><a href="">Logout</a></div>
                        </div>
                    </nav>
                </div>
                <div class="col-md-7 bg-light">
                    <main>
                        <hr>
                        <h3>Review FWA Request</h3>
               
              
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <thead>
                                <th>Name</th>
                                <th>Employee ID</th>
                                <th>Request ID</th>
                                <th>Status</th>
                                <th>Action</th>
                                <th>Comment</th>
                            </thead>

                            <tr>
                                <td>Diamond</td>
                                <td>E001</td>
                                <TD>S01</TD>
                                <td>Pending</td>
                                
              <td>
                <select class='form-select' name='FWAstatus' id='FWAstatus'>
                    <option selected value='Accept'>Accept</option>
                    <option value='Reject'> Reject </option>
                </select>
          
          </td>
          <td><input type ='text'  name='comment' id='comment'></td>
                            </tr>
                        </thead>
                        <tbody id="tableEmployee">
                        </tbody>


                    </table>

                    <input type="submit" name="submit" value="Submit">
                </div>
                <br>
                
                <br>
            
                    </main>
                    <br>
